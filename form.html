    <form style="float:none" id="user-form">

        <div class="form-group-name">
            <p> Hello, <span id="name-goes-here">User</span>! Let's enter your info: </p>
            <label for="exampleFormControlTextarea1">Introduce yourself:</label>
            <textarea class="form-control" id="user-description" rows="3" name="description"
                placeholder="Short description of yourself"></textarea>
        </div>
        <br>

        <div class="form-body">
            <label for="exampleFormControlSelect1">Please select the tools you'd like to lend to others:</label>
            <br>

            <div class="form-group-tools">

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="hammer" name="toolcheck">
                    <label class="form-check-label" for="defaultCheck1">Hammer</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="ladder" name="toolcheck">
                    <label class="form-check-label" for="defaultCheck1">Ladder</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="screwdriver" name="toolcheck">
                    <label class="form-check-label" for="defaultCheck1">Screwdriver</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="wrench" name="toolcheck">
                    <label class="form-check-label" for="defaultCheck1">Wrench</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="sewing-kit" name="toolcheck">
                    <label class="form-check-label" for="defaultCheck1">Sewking Kit</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="nails" name="toolcheck">
                    <label class="form-check-label" for="defaultCheck1">Nails</label>
                </div>

            </div>

            <br>

            <label for="exampleFormControlSelect1">What skills would you like to offer?</label>
            <br>
            <div class="form-group-skills">

                <div class="form-check">
                    <input class="form-check-input check-skills" type="checkbox" value="" id="appliance"
                        name="skillcheck">
                    <label class="form-check-label" for="defaultCheck1">Appliance repair</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="automotive" name="skillcheck">
                    <label class="form-check-label" for="defaultCheck1">Automotive repair</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="textile" name="skillcheck">
                    <label class="form-check-label" for="defaultCheck1">Textile repair</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="electronic" name="skillcheck">
                    <label class="form-check-label" for="defaultCheck1">Electronic repair</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input check-skills" type="checkbox" value="" id="exterior-home"
                        name="skillcheck">
                    <label class="form-check-label" for="defaultCheck1">Exterior home repair</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input check-skills" type="checkbox" value="" id="interior-home"
                        name="skillcheck">
                    <label class="form-check-label" for="defaultCheck1">Interior home repair</label>
                </div>

            </div>
            <br>
            <label for="formFileLg" class="form-label">Upload your profile picture:</picture></label>
            <input class="form-control form-control-lg" id="profile-pic" type="file" accept="image/*" />
            <br>
            <div class="submit-reset-form">
                <button type="button" id="submit" class="btn-lg btn-outline-success form-button">Submit/Update</button>
                <button type="button" id="reset-button" class="btn-lg btn-outline-danger form-button">Reset</button>
            </div>
            <br>

        </div>


    </form>
