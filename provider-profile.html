<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-white">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">RepairShare</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="aboutus.html">About Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="profile-content">
            <div class="p-5 text-right bg-white">
                <div class="avatar text-center"> <img id="profile-photo" src=> </div>
                <div class="name">
                    <h1 class="mb-3" id='username'>HI, I'M <span class='usernamegoeshere'></span></h1>
                    <h4 class="subtitle text-muted" id="membersince">Joined May 13th, 2021</h4>
                    <div class="description" id="rating">
                        <span class="starspot"> <span id="reviewnumber"></span></span>
                        <div class="description text-center">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="aboutuser">
        <hr size="3">
        <span id="quotationMark" class="iconify" data-icon="bx:bxs-quote-alt-left" data-inline="false"
            data-height="32"></span>
        <h4 class="subtitle">ABOUT</h4>
        <p id='about'> </p>
        <hr id='dividingskills'>
        <div id="userattributes">
        </div>
        <hr size="3">
    </div>
    <div id="skillscontainer">
        <h4 class="subtitle" id="skillsheading"><span class='usernamegoeshere'></span> CAN HELP</h4>
        <div id="helpfulSkills">
            <div class="card" style="width: 28rem;">
                <div class="columns">
                    <p class="title">Skills</p>
                    <ul id="skillsinfo">
                    </ul>
                </div>
            </div>
            <div class="card" style="width: 28rem;">
                <div class="columns">
                    <p class="title">Tools</p>
                    <ul id="toolz">
                    </ul>
                </div>
            </div>
        </div>
        <h5 class="subtitle text-muted" id="learnmore"><a href=#> Learn More</a> about becoming a Repair Share Provider.
            Start lending a hand today. Standard dummy text standard dummy.</h5>
        <hr id="dividingline2" size="3">
    </div>

    <div id="messagechunk">
        <span id="chaticon" class="iconify" data-icon="bi:chat-left" data-inline="false" data-height="32"></span>
        <h4 class="subtitle">CHAT WITH <span class='usernamegoeshere'></span></h4>
        <a type="button" class="btn btn-secondary btn-lg" id="chatboxbutton">Message</a>
        <hr id="dividingline3" size="3">
    </div>


    <div id="writereview">

        <h4 class="subtitle">RATE AND REVIEW <span class="usernamegoeshere"></span></h4> <br>

        <form>
            <div class="form-group">
                <label for="exampleFormControlSelect1" style="font-size: 2em;">PROVIDE <span
                        class="usernamegoeshere"></span> A RATING OUT OF FIVE STARS: </label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group" id="chatbox">
                <textarea class="form-control text-left" id="exampleFormControlTextarea1" rows="5"></textarea>
            </div>
            <button type="button" class="btn btn-secondary btn-lg" id="reviewsubmit">Submit</button>
        </form>
        <hr id="dividingline3" size="3">

    </div>

    <div id="numberofreviews">
        <h4 class="subtitle" id='totalreview'> Reviews <br></h4>
        <form style='width: 75vw;'>
            <div class="form-group col-md-4">
                <select id="searchRating" class="form-control" style = "font-size: 1.5em;">
                  <option selected>Filter By Rating</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <button type="button" class="btn btn-secondary btn-lg" id="filterbutton">Search</button>
        </form>
    </div>
    <div id="reviews">
    </div>

    <footer>
        <div id="bottomfooter">
            <a href="index.html"><span id="iconifyFooter" class="iconify" data-icon="fluent:home-12-filled"
                    data-inline="false" data-height="48"></span></a>
            <a href="#"><span id="iconifyFooter" class="iconify" data-icon="oi:magnifying-glass" data-inline="false"

            <a href="#"><span id="iconifyFooter" class="iconify" data-icon="cil:speech" data-inline="false"

            <a href="map-tool.html"><span id="iconifyFooter" class="iconify" data-icon="el:map-marker"
                    data-inline="false" data-height="48"></span></a>
            <a href="newprofile.html"><span id="iconifyFooter" class="iconify" data-icon="vs:profile"
                    data-inline="false" data-height="48"></span></a>
        </div>
    </footer>
