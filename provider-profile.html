<head>

</head>

<body>
    <div id="loading">
        <img id="loading-image" src="./images/1490 (3).gif" alt="Loading..." />
    </div>
    <script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v10.0&appId=406396073699983&autoLogAppEvents=1"
        nonce="7vI5Rbvy"></script>
    <script src="scripts/twitter.js"></script>
    <div id="fb-root"></div>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top navbar-light navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">RepairShare</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="homepage.html">Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="aboutus.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="user-profile.html">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="map-tool.html">Search Tools</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="logout">Log Out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="profile-content">
            <div class="p-5 text-right bg-white">
                <div class="avatar text-center"> <img id="profile-photo" src=> </div>
                <div class="name">
                    <h1 class="mb-3" id='username'>Meet <span class='usernamegoeshere'></span></h1>
                    <div class="description" id="rating">
                        <span class="starspot"> <span id="reviewnumber"></span></span>
                        <div class="description text-center">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="aboutuser">
        <hr size="3">
        <h4 class="subtitle">About:</h4>
        <p id='about'> </p>
        <hr id='dividingskills'>
        <div class="fb-share-button" data-href="https://repairshare-ce54f.web.app/index.html" data-layout="button"
            data-size="large"><a target="_blank"
                href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Frepairshare-ce54f.web.app%2Findex.html&amp;src=sdkpreparse"
                class="fb-xfbml-parse-ignore" id="fbbutton">Share</a></div>
        <div>
            <a class="twitter-share-button" href="https://twitter.com/intent/tweet" data-size="large"
                data-text="Share your tools, Repair with the community" data-url="https://repairshare-ce54f.web.app/">
                Tweet
            </a>
        </div>
        <div id="userattributes">
        </div>
        <hr size="3">
    </div>
    <div id="skillscontainer">
        <h4 class="subtitle" id="skillsheading"><span class='usernamegoeshere'></span> can offer:</h4>
        <div id="helpfulSkills">
            <div class="card" style="width: 28rem;">
                <div class="columns">
                    <p class="title">Skills</p>
                    <ul id="skillsinfo">
                    </ul>
                </div>
            </div>
            <div class="card" style="width: 28rem;">
                <div class="columns">
                    <p class="title">Tools</p>
                    <ul id="toolz">
                    </ul>
                </div>
            </div>
        </div>
        <hr id="dividingline2" size="3">
    </div>

    <div id="messagechunk">
        <span id="chaticon" class="iconify" data-icon="bi:chat-left" data-inline="false" data-height="32"></span>
        <h4 class="subtitle">Chat with <span class='usernamegoeshere'></span></h4>
        <a type="button" class="btn btn-secondary btn-lg" id="chatboxbutton">Message</a>
        <hr id="dividingline3" size="3">
    </div>


    <div id="writereview">

        <h4 class="subtitle">Rate & Review <span class="usernamegoeshere"></span></h4> <br>

        <form>
            <div class="form-group">
                <label for="exampleFormControlSelect1" style="font-size: 2em;"></label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group" id="chatbox">
                <textarea class="form-control text-left" id="exampleFormControlTextarea1" rows="5"></textarea>
            </div>
            <button type="button" class="btn btn-secondary btn-lg" id="reviewsubmit">Submit</button>
        </form>
        <hr id="dividingline3" size="3">

    </div>

    <div id="numberofreviews">
        <h4 class="subtitle" id='totalreview'> Reviews <br></h4>

        <div id="statspot">

        </div>

        <form style='width: 75vw;'>
            <div class="form-group col-md-4">
                <select id="searchRating" class="form-control" style="font-size: 1.5em;">
                    <option selected>Filter By Rating</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <button type="button" class="btn btn-secondary btn-lg" id="filterbutton">Search</button>
        </form>

    </div>
    <div id="reviews">
    </div>

    <footer>
        <div class="navbar" id="bottomfooter">
            <a href="homepage.html"><span id="iconifyFooter" class="iconify" data-icon="fluent:home-12-filled"
                    data-inline="false" data-height="48"></span></a>
            <a href="chat-history.html"><span id="iconifyFooter" class="iconify" data-icon="cil:speech"
                    data-inline="false" data-height="48"></span></a>
            <a href="map-tool.html"><span id="iconifyFooter" class="iconify" data-icon="el:map-marker"
                    data-inline="false" data-height="48"></span></a>
            <a href="user-profile.html"><span id="iconifyFooter" class="iconify" data-icon="vs:profile"
                    data-inline="false" data-height="48"></span></a>
        </div>
    </footer>
