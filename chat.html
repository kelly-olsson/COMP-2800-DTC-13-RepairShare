<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Learn how to use the Firebase platform on the Web">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RepairShare</title>

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <!-- App Styling -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="styles/main.css">

  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="manifest" href="/icons/site_manifest.json">
  <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#ffcd05">
  <meta name="msapplication-TileColor" content="#ffcd05">
  <meta name="theme-color" content="#ffcd05">
</head>

<body>
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <!-- Header section containing logo -->
    <header id="main-header" class="mdl-layout__header">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
        <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
          <h3 id="upper-left-brand"> RepairShare Chat</h3>
        </div>
        <div id="user-container">
          <a id="user-pic-anchor"><div hidden id="user-pic"></div></a>
          <div hidden id="user-name"></div>
        </div>
      </div>
    </header>

    <main class="mdl-layout__content mdl-color--grey-100">
      <div id="messages-card-container" class="mdl-cell mdl-cell--12-col mdl-grid">

        <!-- Messages container -->
        <div id="messages-card"
          class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--6-col-tablet mdl-cell--6-col-desktop">
          <div class="mdl-card__supporting-text mdl-color-text--grey-600">
            <div id="messages">
            </div>
            <form id="message-form" action="#">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="message" autocomplete="off">
                <label class="mdl-textfield__label" for="message">Message...</label>
              </div>
              <button id="submit" disabled type="submit"
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                Send
              </button>
            </form>
            <form id="image-form" action="#">
              <input id="mediaCapture" type="file" accept="image/*" capture="camera">
              <button id="submitImage" title="Add an image"
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--amber-400 mdl-color-text--white">
                <i class="material-icons">image</i>
              </button>
            </form>
          </div>
        </div>

        <div id="must-signin-snackbar" class="mdl-js-snackbar mdl-snackbar">
          <div class="mdl-snackbar__text"></div>
          <button class="mdl-snackbar__action" type="button"></button>
        </div>

      </div>
    </main>
    <footer>
      <div class="navbar" id="bottomfooter">
        <a href="homepage.html"><span id="iconifyFooter" class="iconify" data-icon="fluent:home-12-filled"
            data-inline="false" data-height="48"></span></a>
        <a href="blank.html"><span id="iconifyFooter" class="iconify" data-icon="oi:magnifying-glass"
            data-inline="false" data-height="48"></span></a>
        <a href="chat-history.html"><span id="iconifyFooter" class="iconify" data-icon="cil:speech" data-inline="false"
            data-height="48"></span></a>
        <a href="map-tool.html"><span id="iconifyFooter" class="iconify" data-icon="el:map-marker" data-inline="false"
            data-height="48"></span></a>
        <a href="user-profile.html"><span id="iconifyFooter" class="iconify" data-icon="vs:profile" data-inline="false"
            data-height="48"></span></a>
      </div>
    </footer>
  </div>

  <!-- Import and configure the Firebase SDK -->
  <!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
  <!-- If you do not want to serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->
  <script src="/__/firebase/8.6.1/firebase-app.js"></script>
  <script src="/__/firebase/8.6.1/firebase-auth.js"></script>
  <script src="/__/firebase/8.6.1/firebase-storage.js"></script>
  <script src="/__/firebase/8.6.1/firebase-messaging.js"></script>
  <script src="/__/firebase/8.6.1/firebase-firestore.js"></script>
  <script src="/__/firebase/8.6.1/firebase-performance.js"></script>
  <script src="/__/firebase/init.js"></script>

  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
